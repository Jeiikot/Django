{% block content %}

<h1>Delete Employee</h1>

<p>Are you sure you want to delete the employee: {{ employee }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
  <input type="submit" onclick="window.location='{% url 'employee:index' %}' ;
      return false;" value="Cancel">
</form>

{% endblock %}
