{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>Signin Template Â· Bootstrap</title>

<!--    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">-->

    <!-- Bootstrap core CSS -->
    <link href="{% static '/css/bootstrap.min.css'%}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static '/css/login.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin" method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <img class="mb-4" src="{% static '/img/django_logo.png' %}" alt="" width="250" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="id_username" class="sr-only">Username</label>
      <input type="text" id="id_username" name="username" class="form-control" placeholder="Email address" required autofocus>
      <label for="id_password" class="sr-only">Password</label>
      <input type="password" id="id_password" name="password" class="form-control" placeholder="Password" required>
<!--      <div class="checkbox mb-3">-->
<!--        <label>-->
<!--          <input type="checkbox" value="remember-me"> Remember me-->
<!--        </label>-->
<!--      </div>-->
      <button class="btn btn-lg btn-primary btn-block" type="submit" value="Login">Sign in</button>
      <input type="hidden" name="next" value="{{ next }}" />
      {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
      {% endif %}
      <p class="mt-5 mb-3 text-muted">
        Copyright &copy; Bootstrap (2017-2020)
      </p>
    </form>
  </body>
</html>
