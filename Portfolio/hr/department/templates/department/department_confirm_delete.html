{% block content %}

<h1>Delete Department</h1>

<p>Are you sure you want to delete the department: {{ department }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
  <input type="submit" onclick="window.location='{% url 'department:index' %}' ;
      return false;" value="Cancel">
</form>

{% endblock %}
