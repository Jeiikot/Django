{% block content %}

<h1>Delete Job</h1>

<p>Are you sure you want to delete the job: {{ job }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
  <input type="submit" onclick="window.location='{% url 'job:index' %}' ;
      return false;" value="Cancel">
</form>

{% endblock %}
