{% extends 'bootstrap/checkout.html' %}
{% load static %}

{% block body_title %}
    <h2 class="mb-3" style="text-align:center;">Delete Job Position</h2>
{% endblock %}

{% block form %}
    <p style="text-align:center;">Are you sure you want to delete the job:
        <strong>{{ job }}</strong>
    </p>

    <form action="" method="POST" style="text-align:center;">
        {% csrf_token %}
        <input type="submit" value="Yes, delete.">
        <input type="submit" onclick="window.location='{% url 'job:index' %}' ;
        return false;" value="Cancel">
    </form>

{% endblock %}
