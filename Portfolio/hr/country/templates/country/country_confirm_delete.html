{% block content %}

<h1>Delete Country</h1>

<p>Are you sure you want to delete the country: {{ country }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
  <input type="submit" onclick="window.location='{% url 'country:index' %}' ;
      return false;" value="Cancel">
</form>

{% endblock %}
