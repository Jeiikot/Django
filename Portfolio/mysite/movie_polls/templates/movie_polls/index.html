<title>Vote for your Movie</title>
<style>
    h1 {
        text-align: center;
    }
</style>

<h1>Vote for your Favorite Movie</h1>
<h2>
    Film Genres:
</h2>
{% if latest_filmGenres_list %}
    <ul>
    {% for filmGenres in latest_filmGenres_list %}
        <li><a href="{% url 'movie_polls:detail' filmGenres.id %}">{{ filmGenres.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Film Genres are available.</p>
{% endif %}
